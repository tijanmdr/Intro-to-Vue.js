<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tuts | Vue.js</title>
    <!-- <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script> -->
    <script type="text/javascript" src="vue.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<div class="col-md-12">&nbsp;</div>
	<div class="container" id="events">
		<div class="col-sm-6">
			<div class="panel panel-default">
				<h3>Add a Event</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Event Name" v-model='event.name'></input>
				</div>
				<div class="form-group">
					<textarea class="form-control" placeholder="Event Description" v-model='event.description'></textarea>
				</div>
				<div class="form-group">
					<input type="date" class="form-control" placeholder="Date" v-model='event.date'>
				</div>
				<div class="form-group">
					<button class="btn btn-primary" v-on:click='addEvent'>Submit</button>
				</div>
			</div>
		</div>

		<!-- Show the Events -->
		<div class="col-sm-6">
			<div class="list-group">
				<a href="#" class="list-group-item" v-for="(event, id) in events">
					<h4 class="list-group-item-heading">
						<i class="glyphicon glyphicon-bullhorn"></i>
						{{event.name}}
					</h4>
					<h5>
						<i class="glyphicon glyphicon-calendar" v-if="event.date"></i>
						{{event.date}}
					</h5>
					<p class="list-group-item-text" v-if="event.description">{{event.description}}</p>

					<button class="btn btn-xs btn-danger" v-on:click="deleteEvent($index)">Delete</button>
				</a>
			</div>
		</div>

		<div class="col-md-12">
			<!-- JSON Codes -->

			<pre>
				{{ $data | json }}
			</pre>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
